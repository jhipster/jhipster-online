schemaVersion: 2.2.2
metadata:
  name: jhipster-online
  version: 2.33.0
  description: Stack with the JHipster Online on DevSpaces Red Hat OpenShift
  displayName: JHipster Online
  icon: https://raw.githubusercontent.com/maximilianoPizarro/ecommerce-oracle/main/jhipster-icon.png
  website: https://start.jhipster.tech
  tags:
    - Java
    - JHipster
    - Angular
    - Spring
  language: Java
  projectType: springboot      
projects:
  - name: jhipster-online
    git:
      remotes:
        origin: 'https://github.com/maximilianoPizarro/jhipster-online'
      checkoutFrom:
        revision: openshift
components:
  - name: tools
    container:
      image: 'quay.io/maximilianopizarro/jhipster-devspace@sha256:c27aefcf6ce158479bafae63758c1f0993c430a6ee15f76cf369fc889e54eae5'
      mountSources: true
      cpuLimit: '4'
      cpuRequest: '1'
      memoryLimit: '8G'
      memoryRequest: '4G'
      volumeMounts:
        - name: m2
          path: /home/user/.m2
        - name: config
          path: /home/user/.config
        - name: npm
          path: /home/user/.npm
      endpoints:
        - exposure: public
          name: backend
          protocol: https
          targetPort: 8080
        - exposure: public
          name: debug
          targetPort: 4200
        - exposure: public
          name: frontend
          protocol: https
          targetPort: 9000
        - exposure: public
          name: debug-frontend
          protocol: https
          targetPort: 9001
        - exposure: public
          name: browser-sync
          protocol: https
          targetPort: 3001                    
      env:
        - value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss'
          name: JAVA_OPTS
        - value: $(JAVA_OPTS)
          name: MAVEN_OPTS
        - value: '/home/tooling/.sdkman/candidates/java/11.0.15-tem'
          name: JAVA_HOME
  - name: m2
    volume:
      size: 512Mi
  - name: config
    volume:
      size: 512Mi
  - name: npm
    volume:
      size: 512Mi
commands:
  - id: kubectl-add-mysql
    exec:
      label: 'Kubernetes apply MariaDB Instance (Kubernetes cluster)'
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'kubectl apply -f src/main/kubernetes/mysql.yaml'
  - id: oc-add-mysql
    exec:
      label: 'OpenShift apply MariaDB Instance (OpenShift cluster)'
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'oc apply -f src/main/kubernetes/mysql.yaml'      
  - id: yarn-install
    exec:
      label: 'Package the application'
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'yarn install'
      group:
        kind: build
        isDefault: true      
  - id: start-frontend
    exec:
      label: 'Start Frontend'
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'yarn start'
      group:
        kind: run
        isDefault: true                        
  - id: start-backend
    exec:
      label: 'Start JHipster Online'
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'chmod 777 ./mvnw && ./mvnw'
      group:
        kind: run
        isDefault: false
events:
  postStart:
    - oc-add-mysql
    - yarn-install 
