<div>
    <h2>
        <span class="fa fa-object-group"></span>&nbsp;<span>Design Entities</span>
        <a href="jdl-studio/" class="btn btn-primary float-right jh-create-entity create-jdl-metadata">
            <span class="fa fa-bolt"></span>
            <span>
            Create a new JDL model
            </span>
        </a>
        <button class="btn btn-info float-right" (click)="loadAll()">
            <span class="fas fa-sync" [ngClass]="[jdlRefresh]"></span>
            <span>
            Refresh
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <p>
        <i>The JDL Studio is a graphical tool to design your entities using the <a href="http://www.jhipster.tech/jdl/" target="_blank">JHipster Domain Language (JDL)</a>.</i>
    </p>
    <div class="table-responsive" *ngIf="jdlMetadata">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Name</span></th>
            <th><span>Last update</span></th>
            <!--<th><span>Public</span></th>-->
            <th><span></span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngIf="jdlMetadata.length === 0">
                <td colspan="4">
                    <span><i>No JDL model created yet</i></span>
                </td>
            </tr>
            <tr *ngFor="let jdlMetadata of jdlMetadata ;trackBy: trackId">
                <td>{{jdlMetadata.name}}</td>
                <td>{{jdlMetadata.updatedDate | date:'medium'}}</td>
                <!--
                <td *ngIf="jdlMetadata.isPublic !== true">
                   <span class="fa fa-toggle-off"></span>
                </td>
                <td *ngIf="jdlMetadata.isPublic === true">
                   <span class="fa fa-toggle-on"></span>
                </td>
                -->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <a href="jdl-studio/#!/view/{{jdlMetadata.id}}" class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">Open</span>
                        </a>
                        <button type="submit"
                                [routerLink]="['/design-entities-apply/'+ jdlMetadata.id]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-check"></span>
                            <span class="hidden-md-down">Apply</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/design-entities-delete/'+ jdlMetadata.id]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
