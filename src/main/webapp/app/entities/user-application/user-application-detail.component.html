<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userApplication">
            <h2><span>User Application</span> {{userApplication.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{userApplication.name}}</span>
                </dd>
                <dt><span>Shared</span></dt>
                <dd>
                    <span>{{userApplication.shared}}</span>
                </dd>
                <dt><span>Shared Link</span></dt>
                <dd>
                    <span>{{userApplication.sharedLink}}</span>
                </dd>
                <dt><span>User Id</span></dt>
                <dd>
                    <span>{{userApplication.userId}}</span>
                </dd>
                <dt><span>Configuration</span></dt>
                <dd>
                    <span>{{userApplication.configuration}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-application', userApplication.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
