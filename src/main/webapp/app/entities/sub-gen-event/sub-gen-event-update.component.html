<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sub-gen-event-heading">Create or edit a Sub Gen Event</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!subGenEvent.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="subGenEvent.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_year">Year</label>
                    <input type="number" class="form-control" name="year" id="field_year"
                        [(ngModel)]="subGenEvent.year" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_month">Month</label>
                    <input type="number" class="form-control" name="month" id="field_month"
                        [(ngModel)]="subGenEvent.month" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_week">Week</label>
                    <input type="number" class="form-control" name="week" id="field_week"
                        [(ngModel)]="subGenEvent.week" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_day">Day</label>
                    <input type="number" class="form-control" name="day" id="field_day"
                        [(ngModel)]="subGenEvent.day" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_hour">Hour</label>
                    <input type="number" class="form-control" name="hour" id="field_hour"
                        [(ngModel)]="subGenEvent.hour" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_source">Source</label>
                    <input type="text" class="form-control" name="source" id="field_source"
                        [(ngModel)]="subGenEvent.source" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="subGenEvent.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_event">Event</label>
                    <input type="text" class="form-control" name="event" id="field_event"
                        [(ngModel)]="subGenEvent.event" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="date"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_owner">Owner</label>
                    <select class="form-control" id="field_owner" name="owner" [(ngModel)]="subGenEvent.owner" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="generatorIdentityOption.id === subGenEvent.owner?.id ? subGenEvent.owner : generatorIdentityOption" *ngFor="let generatorIdentityOption of generatoridentities; trackBy: trackGeneratorIdentityById">{{generatorIdentityOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
