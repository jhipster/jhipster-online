<div>
    <h2 id="page-heading">
        <span>Languages</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-language" [routerLink]="['/language/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Language
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="languages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Iso Code</span></th>
            <th><span>Yo RC</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let language of languages ;trackBy: trackId">
                <td><a [routerLink]="['/language', language.id, 'view' ]">{{language.id}}</a></td>
                <td>{{language.isoCode}}</td>
                <td>
                    <div *ngIf="language.yoRC">
                        <a [routerLink]="['../yo-rc', language.yoRC?.id, 'view' ]" >{{language.yoRC?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/language', language.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/language', language.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'language/'+ language.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
