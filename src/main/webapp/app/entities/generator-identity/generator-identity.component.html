<div>
    <h2 id="page-heading">
        <span>Generator Identities</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-generator-identity" [routerLink]="['/generator-identity/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Generator Identity
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="generatorIdentities?.length === 0">
        <span>No generatorIdentities found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="generatorIdentities?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Host</span></th>
                    <th scope="col" ><span>Guid</span></th>
                    <th scope="col" ><span>Owner</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let generatorIdentity of generatorIdentities ;trackBy: trackId">
                    <td><a [routerLink]="['/generator-identity', generatorIdentity.id, 'view']">{{ generatorIdentity.id }}</a></td>
                    <td>{{ generatorIdentity.host }}</td>
                    <td>{{ generatorIdentity.guid }}</td>
                    <td>
                        {{ generatorIdentity.owner?.id }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/generator-identity', generatorIdentity.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/generator-identity', generatorIdentity.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(generatorIdentity)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
