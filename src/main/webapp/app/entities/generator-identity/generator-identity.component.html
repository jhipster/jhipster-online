<div>
    <h2 id="page-heading">
        <span>Generator Identities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-generator-identity" [routerLink]="['/generator-identity/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Generator Identity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="generatorIdentities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Host</span></th>
            <th><span>Guid</span></th>
            <th><span>Owner</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let generatorIdentity of generatorIdentities ;trackBy: trackId">
                <td><a [routerLink]="['/generator-identity', generatorIdentity.id, 'view' ]">{{generatorIdentity.id}}</a></td>
                <td>{{generatorIdentity.host}}</td>
                <td>{{generatorIdentity.guid}}</td>
                <td>
                    {{generatorIdentity.owner?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/generator-identity', generatorIdentity.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/generator-identity', generatorIdentity.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'generator-identity/'+ generatorIdentity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
