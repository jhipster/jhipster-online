<footer class="footer text-center">
    <div class="footer-above">
        <div class="container">
            <div class="row">
                <div class="footer-col col-md-12 mt-5 footer-icons">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="https://twitter.com/java_hipster" target="_blank" class="btn-social btn-rounded">
                                <fa-icon prefix="fab" [icon]="['fab', 'twitter']"></fa-icon>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://github.com/jhipster/generator-jhipster" target="_blank" class="btn-social btn-rounded">
                                <fa-icon prefix="fab" [icon]="['fab', 'github']"></fa-icon>

                        </li>

                            <a href="https://github.com/jhipster/jhipster-online" target="_blank" class="btn-social btn-rounded">

                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://gitter.im/jhipster/generator-jhipster" target="_blank" class="btn-social btn-rounded">
                                <fa-icon [icon]="'comments'"></fa-icon>
                            </a>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-below">

            <div class="row">
                <div class="col-lg-12">
                    JHipster Online |

        </div>
