<ngb-alert [dismissible]="false" type="danger" *ngIf="isAlertShowing()">
    <p>
        <fa-icon [icon]="'exclamation-triangle'"></fa-icon>&nbsp;
        <span><strong>Warning!</strong>{{warningMessage}}</span>
    </p>
    <p class="text-center">
        <a routerLink="/git" class="btn btn-primary" role="button">Configure your {{displayedGitProvider}} account</a>
    </p>
</ngb-alert>
<p *ngIf="(gitConfig.isGithubAvailable && isGithubConfigured) || (gitConfig.isGithubAvailable && isGitlabConfigured)">
    <fa-icon [icon]="'info-circle'"></fa-icon>
    <i>The <a href="https://github.com/jhipster-bot" target="_blank">JHipster bot</a>{{infoMessage}}</i>
</p>
